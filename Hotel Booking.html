<!DOCTYPE html>
 <html>
    <head>
        <title>
         Hotel Booking
        </title>
        <link rel="stylesheet" href="style-hotel.css"
     </head>
    <body>
        <nav>
            <div class="logo"> <img src="images1/ed-icon.png" width="300px" > </div>
            <div class="nav-items">
             <a href="Home.html">Home</a>
             <a href="Places to Visit.html">Places to Visit</a>
             <a href="Places to Eat.html">Places to Eat</a>
             <a href="Hotel Booking.html">Hotel Booking</a>
             <a href="Gallery.html">Gallery</a>
              </div> 
           </nav>
           <section class="hotel">
            <div class="container">
              
              <div class="column-left">
                <header>Hotel Booking</header>
                <form action="#" class="form">
                    <div class="column">
                        <div class="input-box">
                         <label>First Name</label>
                         <input type="text" placeholder="Enter First Name"required/>
                        </div>
                        <div class="input-box">
                         <label>Last name</label>
                         <input type="text" placeholder="Enter Last Name"required/>
                        </div>
                     </div>
                       <div class="column2">
                       <div class="input-box">
                        <label>Phone Number</label>
                        <input type="text" placeholder="Enter Phone Number"required/>
                       </div>
                       <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" placeholder="Enter Email Address"required/>
                       </div>
                    </div>
                    
                   
                     <div class="room-type">
                        
                        <h3 class="head2">Room Reference</h3>
                    
                        <div class="room">
                            <input type="radio" id="check-Standard" name="room" checked/>
                            <label for="check">Standard</label>
                        </div>
                     </div>
                      <div class="room">
                            <input type="radio" id="check-Deluxe" name="room" checked/>
                            <label for="check">Deluxe</label>
                        </div>
                    
                        <div class="room">
                            <input type="radio" id="check-Suite" name="room" checked/>
                            <label for="check">Suite</label>
                     </div> 
                     <div class="column3">
                        Numbers of Guests</div>
                  <div class="column4" >    
                   <div class="input-box">
                       <label>Adult(S)</label>
                       <input type="text" placeholder="Enter Number of Adult(s)"required/>
                      </div>
                      <div class="input-box">
                       <label>Kid(s)</label>
                       <input type="text" placeholder="Enter Number of Kid(s)"required/>
                      </div>
                   </div>
                     <div class="column2">
                        <div class="input-box">
                         <label>Date of Arrival</label>
                         <input type="text" placeholder="Enter Date of Arrival"required/>
                        </div>
                        <div class="input-box">
                         <label>Date of Departure</label>
                         <input type="text" placeholder="Enter Date of Departure"required/>
                        </div> 
                        
                      </div>   
                 <div class="column-right">
                    <img src="images1/hotel-icon-10.png" alt="illustration" class="hotel-image" height="600px" > 
                           </div>
                 
                </form>
                
              
            </div>
            </div>
            
             </div>
           </section>

         </section>
    </body>
 </html>
